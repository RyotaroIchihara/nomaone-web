name: Deploy to GitHub Pages

on:
  # main ブランチにプッシュしたときにデプロイを実行
  push:
    branches: [ main ]
  # Actions タブから手動でワークフローを実行可能に
  workflow_dispatch:

# GITHUB_TOKEN のパーミッションを設定し、GitHub Pages へのデプロイを許可
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        with:
          path: .  # リポジトリのルートディレクトリを使用
          node-version: 20 # Node.js 20を使用
          package-manager: npm # npmを使用

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
